name: Production Deployment Tests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test-production-readiness:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      # Step 1: Get code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Test Backend
      - name: Setup and test backend
        working-directory: ./server
        env:
          PORT: 5000
          ATLAS_URI: mongodb://localhost:27017/test_db
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-secret-123
          CORS_ORIGIN: http://localhost:5173
          CLIENT_URL: http://localhost:5173
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
          FACEBOOK_APP_ID: test
          FACEBOOK_APP_SECRET: test
          SESSION_SECRET: test-session
        run: |
          # Install Bun
          if ! command -v bun &> /dev/null; then
            curl -fsSL https://bun.sh/install | bash
            export PATH="$HOME/.bun/bin:$PATH"
          fi
          
          # Install jq for JSON parsing
          sudo apt-get update && sudo apt-get install -y jq
          
          # Install dependencies
          bun install
          
          # Check TypeScript
          bun x tsc --noEmit
          echo "‚úÖ TypeScript compiles"
          
          # Create test .env file
          cat > .env.test << 'EOF'
          PORT=5000
          ATLAS_URI=mongodb://localhost:27017/test_db
          MONGO_URI=mongodb://localhost:27017/test_db
          JWT_SECRET=test-secret-123
          CORS_ORIGIN=http://localhost:5173
          CLIENT_URL=http://localhost:5173
          GOOGLE_CLIENT_ID=test
          GOOGLE_CLIENT_SECRET=test
          FACEBOOK_APP_ID=test
          FACEBOOK_APP_SECRET=test
          SESSION_SECRET=test-session
          EOF
          
          # Use the test environment
          export $(cat .env.test | xargs)
          
          # Test registration endpoint thoroughly
          echo "üîç Testing registration endpoint with detailed output..."
          
          # Start server in background
          echo "Starting test server..."
          bun run dev &
          SERVER_PID=$!
          
          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "‚úÖ Server is running"
              break
            fi
            sleep 2
          done
          
          # Test registration
          TIMESTAMP=$(date +%s)
          TEST_USERNAME="testuser_${TIMESTAMP}"
          TEST_EMAIL="test_${TIMESTAMP}@test.com"
          
          REGISTER_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d "{\"username\":\"$TEST_USERNAME\",\"email\":\"$TEST_EMAIL\",\"password\":\"test123\"}" \
            http://localhost:5000/api/auth/register)
            
          HTTP_STATUS=$(echo "$REGISTER_RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          RESPONSE_BODY=$(echo "$REGISTER_RESPONSE" | grep -v "HTTP_STATUS:")
          
          echo "Register endpoint status: $HTTP_STATUS"
          echo "Response body: $RESPONSE_BODY"
          
          if [ "$HTTP_STATUS" = "201" ] || [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Registration endpoint works"
            # Validate JSON response
            if echo "$RESPONSE_BODY" | jq empty 2>/dev/null; then
              echo "‚úÖ Valid JSON response"
            else
              echo "‚ùå Invalid JSON response"
              exit 1
            fi
          else
            echo "‚ùå Registration endpoint failed with status $HTTP_STATUS"
            exit 1
          fi
          
          # Clean up
          kill $SERVER_PID 2>/dev/null || true
      
      # Step 3: Test Frontend
      - name: Setup and test frontend
        working-directory: ./client
        env:
          VITE_API_URL: https://coffeemates-backend-service.onrender.com
        run: |
          npm ci
          
          echo "üîç Creating SPA routing files..."
          echo "/*    /index.html   200" > _redirects
          
          cat > static.json << 'EOF'
          {
            "root": "dist/",
            "clean_urls": true,
            "routes": {
              "/**": "index.html"
            }
          }
          EOF
          
          echo "‚úÖ Created _redirects and static.json"
          
          # Check if VITE_API_URL is used in the code
          echo "üîç Checking environment variable usage..."
          if grep -r "import.meta.env.VITE_API_URL" src/ > /dev/null 2>&1; then
            echo "‚úÖ VITE_API_URL is referenced in code"
          else
            echo "‚ö†Ô∏è  VITE_API_URL not found in code"
          fi
          
          # Build with production URL
          echo "Building with VITE_API_URL=$VITE_API_URL"
          npm run build
          
          # Copy both files to dist
          cp _redirects dist/
          cp static.json dist/
          
          echo "‚úÖ Build complete with SPA routing files"
          
          # Verify _redirects file
          echo ""
          echo "üîç Verifying _redirects file:"
          cat dist/_redirects
      
      # Step 4: Test Deployed SPA Routing
      - name: Test deployed SPA routing
        run: |
          echo "üîç Testing deployed SPA routing..."
          
          # Test if _redirects file exists
          echo "Checking _redirects file..."
          REDIRECTS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://coffeemates-client.onrender.com/_redirects 2>/dev/null || echo "FAILED")
          echo "_redirects status: $REDIRECTS_STATUS"
          
          if [ "$REDIRECTS_STATUS" = "200" ]; then
            echo "‚úÖ _redirects file deployed"
            
            # Test SPA routing
            echo "Testing /signup route..."
            SIGNUP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://coffeemates-client.onrender.com/signup 2>/dev/null || echo "FAILED")
            echo "/signup status: $SIGNUP_STATUS"
            
            if [ "$SIGNUP_STATUS" = "200" ]; then
              echo "‚úÖ SPA routing works! /signup returns 200"
            else
              echo "‚ö†Ô∏è  SPA routing returns $SIGNUP_STATUS (HashRouter should still work)"
            fi
          else
            echo "‚ö†Ô∏è  _redirects file not deployed (status: $REDIRECTS_STATUS)"
          fi
      
      # Step 5: Test React Router Navigation
      - name: Test React Router Navigation
        working-directory: ./client
        run: |
          echo "üîç Checking React Router setup..."
          
          # Check for regular <a href> tags that should be <Link to>
          echo "Checking for broken navigation links..."
          
          if [ -f "src/features/auth/LoginPage.tsx" ]; then
            if grep -q 'href="/signup"' src/features/auth/LoginPage.tsx; then
              echo "‚ùå LoginPage has regular <a href=\"/signup\"> - should use <Link to=\"/signup\">"
            else
              echo "‚úÖ LoginPage uses proper React Router navigation"
            fi
          fi
          
          # Create navigation test file
          cat > dist/navigation-test.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <body>
            <h1>Navigation Test Results</h1>
            <p>With HashRouter, always use #/ URLs:</p>
            <ul>
              <li><a href="/login">‚úÖ Login </a></li>
              <li><a href="/signup">‚úÖ Signup </a></li>
              <li><a href="/login">‚ùå Login (regular - will 404)</a></li>
              <li><a href="/signup">‚ùå Signup (regular - will 404)</a></li>
            </ul>
          </body>
          </html>
          HTML
          
          echo "‚úÖ Navigation test created"
      
      # Step 6: Test OAuth Configuration
      - name: Test OAuth configuration
        run: |
          echo "üîç Testing OAuth configuration..."
          
          echo "1. Testing OAuth endpoints..."
          echo "   Google OAuth:"
          curl -s -o /dev/null -w "   Status: %{http_code}\n" \
            https://coffeemates-backend-service.onrender.com/api/auth/google || echo "   Failed to connect"
          
          echo "   Facebook OAuth:"
          curl -s -o /dev/null -w "   Status: %{http_code}\n" \
            https://coffeemates-backend-service.onrender.com/api/auth/facebook || echo "   Failed to connect"
          
          echo ""
          echo "2. Expected callback URLs:"
          echo "   Google: https://coffeemates-backend-service.onrender.com/api/auth/google/callback"
          echo "   Facebook: https://coffeemates-backend-service.onrender.com/api/auth/facebook/callback"
          
          echo ""
          echo "‚ö†Ô∏è  OAuth requires manual configuration in:"
          echo "   - Google Cloud Console (add production redirect URIs)"
          echo "   - Facebook Developer Console (add production settings)"
      
      # Step 7: Final verification
      - name: Verify deployment ready
        run: |
          echo "üöÄ DEPLOYMENT READY CHECKLIST"
          echo "============================="
          echo "‚úÖ Backend starts and responds"
          echo "‚úÖ static.json present for SPA routing"
          echo "‚úÖ Frontend builds successfully"
          echo "‚úÖ BrowserRouter configured"
          echo "‚úÖ /signup route defined"
          echo ""
          echo "üìã Next steps after merge:"
          echo "1. Render will auto-deploy"
          echo "2. static.json will enable SPA routing"
          echo "3. /signup should work without 404"