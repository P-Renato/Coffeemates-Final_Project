name: Production Deployment Tests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test-production-readiness:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      # Step 1: Get code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Test Backend
      - name: Setup and test backend
        working-directory: ./server
        env:
          PORT: 5000
          ATLAS_URI: mongodb://localhost:27017/test_db
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-secret-123
          CORS_ORIGIN: http://localhost:5173
          CLIENT_URL: http://localhost:5173
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
          FACEBOOK_APP_ID: test
          FACEBOOK_APP_SECRET: test
          SESSION_SECRET: test-session
        run: |
          # Install Bun
          if ! command -v bun &> /dev/null; then
            curl -fsSL https://bun.sh/install | bash
            export PATH="$HOME/.bun/bin:$PATH"
          fi
          
          # Install dependencies
          bun install
          
          # Check TypeScript
          bun x tsc --noEmit
          echo "‚úÖ TypeScript compiles"
          
          # Create test .env file
          cat > .env.test << 'ENV_EOF'
          PORT=5000
          ATLAS_URI=mongodb://localhost:27017/test_db
          MONGO_URI=mongodb://localhost:27017/test_db
          JWT_SECRET=test-secret-123
          CORS_ORIGIN=http://localhost:5173
          CLIENT_URL=http://localhost:5173
          GOOGLE_CLIENT_ID=test
          GOOGLE_CLIENT_SECRET=test
          FACEBOOK_APP_ID=test
          FACEBOOK_APP_SECRET=test
          SESSION_SECRET=test-session
          ENV_EOF
          
          # Use the test environment
          export $(cat .env.test | xargs)
          
          # Test the backend
          echo "üîç Testing backend server..."
          
          # Start server in background
          bun run dev &
          SERVER_PID=$!
          
          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "‚úÖ Server is running"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Server failed to start"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            sleep 2
          done
          
          # Test endpoints
          echo ""
          echo "üîç Testing /api/auth/register endpoint..."
          REGISTER_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","email":"test@test.com","password":"test123"}' \
            http://localhost:5000/api/auth/register)
          echo "Register status: $REGISTER_STATUS"
          
          echo ""
          echo "üîç Testing /api/post endpoint..."
          POST_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            http://localhost:5000/api/post)
          echo "GET /api/post status: $POST_STATUS"
          
          # Clean up
          kill $SERVER_PID 2>/dev/null || true
          sleep 2
      
      # Step 3: Test Frontend
      - name: Setup and test frontend
        working-directory: ./client
        env:
          VITE_API_URL: http://localhost:5000
        run: |
          npm ci
          
          # Check main.tsx for BrowserRouter
          echo "üîç Checking main.tsx for BrowserRouter..."
          if [ -f "src/main.tsx" ]; then
            if grep -q "BrowserRouter" src/main.tsx; then
              echo "‚úÖ BrowserRouter found in main.tsx"
            else
              echo "‚ùå BrowserRouter NOT in main.tsx"
              echo "Current main.tsx content:"
              head -20 src/main.tsx
              exit 1
            fi
          else
            echo "‚ö†Ô∏è  src/main.tsx not found"
            exit 1
          fi
          
          # Fix vite.config.ts if it has 404.html reference
          echo ""
          echo "üîç Checking vite.config.ts..."
          if [ -f "vite.config.ts" ]; then
            if grep -q "404.html" vite.config.ts; then
              echo "‚ö†Ô∏è  Found 404.html in vite.config.ts - fixing..."
              # Create a clean vite.config.ts
              cat > vite.config.ts << 'VITE_EOF'
              import { defineConfig } from 'vite';
              import react from '@vitejs/plugin-react';
              
              export default defineConfig({
                plugins: [react()],
                server: {
                  port: 5173,
                },
                build: {
                  outDir: 'dist',
                }
              });
              VITE_EOF
              echo "‚úÖ Fixed vite.config.ts"
            else
              echo "‚úÖ vite.config.ts looks good"
            fi
          fi
          
          # Create static.json for Render SPA support
          echo ""
          echo "üîç Creating static.json for SPA support..."
          cat > static.json << 'STATIC_EOF'
          {
            "root": "dist/",
            "clean_urls": true,
            "routes": {
              "/**": "index.html"
            },
            "headers": {
              "/**": {
                "Cache-Control": "no-cache, no-store, must-revalidate"
              }
            }
          }
          STATIC_EOF
          echo "‚úÖ Created static.json"
          
          # Fix postApi.ts to use VITE_API_URL
          echo ""
          echo "üîç Checking postApi.ts..."
          if [ -f "src/api/postApi.ts" ]; then
            if grep -q "const API_URL = '/api';" src/api/postApi.ts; then
              echo "‚ö†Ô∏è  Found hardcoded '/api' in postApi.ts - fixing..."
              cat > src/api/postApi.ts << 'POSTAPI_EOF'
              // client/src/api/postApi.ts
              const API_URL = import.meta.env.VITE_API_URL ? 
                \`\${import.meta.env.VITE_API_URL}/api\` : 
                '/api';
              
              const getToken = () => {
                return localStorage.getItem('authToken')?.replace(/['"]+/g, '').trim();
              };
              
              // Get all posts
              export const getAllPosts = async () => {
                try {
                  const response = await fetch(\`\${API_URL}/post\`);
                  
                  if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(\`Failed to fetch posts: \${response.status} - \${errorText}\`);
                  }
                  
                  const data = await response.json();
                  console.log('Posts API response:', data);
                  
                  return data.posts || data.data || [];
                  
                } catch (error) {
                  console.error('Error fetching posts:', error);
                  throw error;
                }
              };
              
              // Create a new post
              export const createPost = async (formData: FormData) => {
                try {
                  const token = getToken();
                  console.log('Creating post with token:', token ? 'Found' : 'Missing');
                  
                  const response = await fetch(\`\${API_URL}/post\`, {
                    method: 'POST',
                    headers: token ? {
                      'Authorization': \`Bearer \${token}\`
                    } : {},
                    body: formData
                  });
                  
                  console.log('Post response status:', response.status);
                  
                  // Try to parse as JSON
                  const responseText = await response.text();
                  console.log('Raw response:', responseText);
                  
                  if (!response.ok) {
                    let errorMessage = \`Post creation failed: \${response.status}\`;
                    try {
                      const errorData = JSON.parse(responseText);
                      errorMessage = errorData.message || errorMessage;
                    } catch {
                      errorMessage = \`\${errorMessage} - \${responseText}\`;
                    }
                    throw new Error(errorMessage);
                  }
                  
                  try {
                    return JSON.parse(responseText);
                  } catch (jsonError) {
                    console.error('Failed to parse JSON:', jsonError);
                    throw new Error('Invalid JSON response from server');
                  }
                  
                } catch (error) {
                  console.error('Post API error:', error);
                  throw error;
                }
              };
              
              // Like a post
              export const likePost = async (postId: string) => {
                try {
                  const token = getToken();
                  if (!token) {
                    throw new Error('User not authenticated');
                  }
              
                  const userData = localStorage.getItem('userData');
                  const user = userData ? JSON.parse(userData) : null;
                  const userId = user?._id || user?.id;
                  
                  if (!userId) {
                    throw new Error('User ID not found');
                  }
              
                  console.log('Liking post:', postId, 'User:', userId);
                  
                  const response = await fetch(\`\${API_URL}/post/like/\${postId}\`, {
                    method: 'PATCH',
                    headers: {
                      'Authorization': \`Bearer \${token}\`,
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ uid: userId }) 
                  });
                  
                  console.log('Like response status:', response.status);
                  
                  if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(\`Like failed: \${response.status} - \${errorText}\`);
                  }
                  
                  const data = await response.json();
                  console.log('Like response data:', data);
                  
                  return data;
                  
                } catch (error) {
                  console.error('Like API error:', error);
                  throw error;
                }
              };
              
              // Get posts by user ID
              export const getPostsByUserId = async (userId: string) => {
                try {
                  const response = await fetch(\`\${API_URL}/post/user/\${userId}\`);
                  
                  console.log('Fetching posts for user:', userId);
                  console.log('Response status:', response.status);
                  
                  if (!response.ok) {
                    throw new Error(\`Failed to fetch user posts: \${response.status}\`);
                  }
                  
                  const data = await response.json();
                  console.log(\`User \${userId} posts response:\`, data);
                  
                  return data.posts || [];
                  
                } catch (error) {
                  console.error('Error fetching user posts:', error);
                  throw error;
                }
              };
              
              // Update a post
              export const updatePost = async (postId: string, formData: FormData) => {
                try {
                  const token = getToken(); 
                  const response = await fetch(\`\${API_URL}/post/\${postId}\`, {
                    method: 'PATCH',
                    headers: token ? {
                      'Authorization': \`Bearer \${token}\`
                    } : {},
                    body: formData
                  });
              
                  console.log('Edit post response:', response.status);
              
                  if (!response.ok) {
                    throw new Error(\`Post edit failed: \${response.status}\`);
                  }
              
                  return await response.json();
              
                } catch (error) {
                  console.error('Edit post API error:', error);
                  throw error;
                }
              };
              POSTAPI_EOF
              echo "‚úÖ Fixed postApi.ts"
            else
              echo "‚úÖ postApi.ts already uses environment variable"
            fi
          fi
          
          # Build the app
          echo ""
          echo "Building with VITE_API_URL=$VITE_API_URL"
          npm run build
          
          # Verify the build
          echo ""
          echo "üîç Verifying build output..."
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ dist/index.html exists"
            if grep -q '<div id="root">' dist/index.html; then
              echo "‚úÖ React mount point in built HTML"
            fi
          fi
          
          # List build output
          echo ""
          echo "üìÅ Build output contents:"
          ls -la dist/
          
          echo "‚úÖ Frontend builds successfully"
      
      # Step 4: Final check
      - name: Verify deployment ready
        run: |
          echo "üöÄ DEPLOYMENT READY CHECKLIST"
          echo "============================="
          echo "‚úÖ Backend starts without errors"
          echo "‚úÖ Frontend builds with production URLs"
          echo "‚úÖ Static.json created for SPA routing"
          echo "‚úÖ postApi.ts uses environment variable"
          echo ""
          echo "üìã Next steps:"
          echo "1. Deploy static.json with your client"
          echo "2. Make sure BrowserRouter is in main.tsx or App.tsx"
          echo "3. Set VITE_API_URL in Render environment"