name: Production Deployment Tests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test-production-readiness:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      # Step 1: Get code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Test Backend with better error handling
      - name: Setup and test backend
        working-directory: ./server
        env:
          PORT: 5000
          ATLAS_URI: mongodb://localhost:27017/test_db
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-secret-123
          CORS_ORIGIN: http://localhost:5173
          CLIENT_URL: http://localhost:5173
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
          FACEBOOK_APP_ID: test
          FACEBOOK_APP_SECRET: test
          SESSION_SECRET: test-session
        run: |
          # Install Bun
          if ! command -v bun &> /dev/null; then
            curl -fsSL https://bun.sh/install | bash
            export PATH="$HOME/.bun/bin:$PATH"
          fi
          
          # Install dependencies
          bun install
          
          # Check TypeScript
          bun x tsc --noEmit
          echo "‚úÖ TypeScript compiles"
          
          # Create test .env file
          cat > .env.test << 'EOF'
          PORT=5000
          ATLAS_URI=mongodb://localhost:27017/test_db
          MONGO_URI=mongodb://localhost:27017/test_db
          JWT_SECRET=test-secret-123
          CORS_ORIGIN=http://localhost:5173
          CLIENT_URL=http://localhost:5173
          GOOGLE_CLIENT_ID=test
          GOOGLE_CLIENT_SECRET=test
          FACEBOOK_APP_ID=test
          FACEBOOK_APP_SECRET=test
          SESSION_SECRET=test-session
          EOF
          
          # Use the test environment
          export $(cat .env.test | xargs)
          
          # CRITICAL: Test the POST endpoint that's failing
          echo "üîç Testing POST /api/post endpoint..."
          
          # Start server in background
          bun run dev &
          SERVER_PID=$!
          
          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "‚úÖ Server is running"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Server failed to start"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            sleep 2
          done
          
          # Test POST endpoint (the one giving JSON error)
          echo ""
          echo "üîç Testing POST creation endpoint..."
          TEST_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"title":"Test Post","content":"Test content"}' \
            http://localhost:5000/api/post)
            
          HTTP_CODE=$(echo "$TEST_RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$TEST_RESPONSE" | head -n -1)
          
          echo "POST /api/post status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "401" ] || [ "$HTTP_CODE" = "400" ]; then
            echo "‚úÖ POST endpoint responds (auth required, which is expected)"
          elif [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "‚úÖ POST endpoint works"
          else
            echo "‚ö†Ô∏è  POST endpoint returned $HTTP_CODE"
            echo "Response body: $RESPONSE_BODY"
          fi
          
          # Test that response is valid JSON
          if [ -n "$RESPONSE_BODY" ]; then
            if echo "$RESPONSE_BODY" | jq . > /dev/null 2>&1; then
              echo "‚úÖ Response is valid JSON"
            else
              echo "‚ùå Response is NOT valid JSON - this causes 'Unexpected end of JSON input'"
              echo "Raw response: $RESPONSE_BODY"
            fi
          fi
          
          # Test auth routes
          echo ""
          echo "üîç Testing /api/auth/register..."
          REGISTER_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","email":"test@test.com","password":"test123"}' \
            http://localhost:5000/api/auth/register)
            
          REGISTER_CODE=$(echo "$REGISTER_RESPONSE" | tail -n1)
          echo "Register status: $REGISTER_CODE"
          
          # Clean up
          kill $SERVER_PID 2>/dev/null || true
      
      # Step 3: Test Frontend with focus on routing
      - name: Setup and test frontend
        working-directory: ./client
        env:
          VITE_API_URL: http://localhost:5000
        run: |
          npm ci
          
          # Check if SPA routing is properly configured
          echo "üîç Checking SPA routing configuration..."
          
          # Check for index.html
          if [ -f "index.html" ]; then
            echo "‚úÖ index.html exists"
            # Check if it has the root div for React
            if grep -q '<div id="root"></div>' index.html; then
              echo "‚úÖ React mount point found"
            fi
          fi
          
          # Check if Router is properly set up in App.tsx
          echo ""
          echo "üîç Checking React Router setup..."
          if [ -f "src/App.tsx" ]; then
            if grep -q "BrowserRouter" src/App.tsx; then
              echo "‚úÖ BrowserRouter is used"
            else
              echo "‚ùå BrowserRouter NOT found - this is required for SPA routing"
            fi
            
            # Count Route definitions
            ROUTE_COUNT=$(grep -c "Route path=" src/App.tsx || echo "0")
            echo "Found $ROUTE_COUNT Route definitions"
            
            # Check for /signup route specifically
            if grep -q 'path="/signup"' src/App.tsx; then
              echo "‚úÖ /signup route is defined"
            else
              echo "‚ùå /signup route is NOT defined - this is your issue!"
            fi
          fi
          
          # Build the app
          echo "Building with VITE_API_URL=$VITE_API_URL"
          npm run build
          
          # Check the built output
          echo ""
          echo "üîç Checking built files..."
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html built successfully"
            # Check if it's a proper SPA (no server-side routing)
            if ! grep -q ".html" dist/index.html; then
              echo "‚úÖ SPA setup detected (no .html extensions in links)"
            fi
          else
            echo "‚ùå index.html not found in dist/"
            exit 1
          fi
          
          # Check for missing static.json for SPA hosting
          if [ ! -f "static.json" ]; then
            echo "‚ö†Ô∏è  No static.json found - this may cause 404 errors on direct page access"
            echo "   Creating a static.json for SPA support..."
            cat > static.json << 'EOF'
            {
              "root": "dist/",
              "clean_urls": true,
              "routes": {
                "/**": "index.html"
              }
            }
            EOF
            echo "‚úÖ Created static.json for SPA support"
          fi
          
          echo "‚úÖ Frontend builds successfully"
      
      # Step 4: Critical fix check
      - name: Apply critical fixes
        run: |
          echo "üöÄ APPLYING CRITICAL FIXES"
          echo "==========================="
          
          # Fix 1: Update postApi.ts to use environment variable
          echo ""
          echo "üîß Fixing postApi.ts API_URL..."
          cat > /tmp/fix_postapi.js << 'EOF'
          const fs = require('fs');
          const path = require('path');
          
          const postApiPath = path.join('client', 'src', 'api', 'postApi.ts');
          if (fs.existsSync(postApiPath)) {
            let content = fs.readFileSync(postApiPath, 'utf8');
            
            // Replace hardcoded '/api' with environment variable
            if (content.includes("const API_URL = '/api';")) {
              content = content.replace(
                "const API_URL = '/api';",
                "const API_URL = import.meta.env.VITE_API_URL + '/api';"
              );
              fs.writeFileSync(postApiPath, content);
              console.log('‚úÖ Fixed API_URL in postApi.ts');
            } else if (content.includes("const API_URL = import.meta.env.VITE_API_URL")) {
              console.log('‚úÖ API_URL already uses environment variable');
            } else {
              console.log('‚ö†Ô∏è  Could not find API_URL declaration to fix');
            }
          } else {
            console.log('‚ùå postApi.ts not found at:', postApiPath);
          }
          EOF
          
          node /tmp/fix_postapi.js
          
          # Fix 2: Check for JSON response issues in backend
          echo ""
          echo "üîß Checking backend response handling..."
          if [ -f "server/controllers/postController.ts" ]; then
            echo "Checking postController for proper JSON responses..."
            # Look for error responses that might not be JSON
            if grep -q "res.status(500).send" server/controllers/postController.ts; then
              echo "‚ö†Ô∏è  Found res.status(500).send - should use res.status(500).json"
            fi
          fi
          
          echo ""
          echo "‚úÖ Fixes applied"