name: Production Deployment Tests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test-production-readiness:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      # Step 1: Get code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Test Backend
      - name: Setup and test backend
        working-directory: ./server
        env:
          PORT: 5000
          ATLAS_URI: mongodb://localhost:27017/test_db
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-secret-123
          CORS_ORIGIN: http://localhost:5173
          CLIENT_URL: http://localhost:5173
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
          FACEBOOK_APP_ID: test
          FACEBOOK_APP_SECRET: test
          SESSION_SECRET: test-session
        run: |
          # ... existing setup code ...
          
          # Test registration endpoint thoroughly
          echo "üîç Testing registration endpoint with detailed output..."
          
          REGISTER_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{"username":"testuser123","email":"test123@test.com","password":"test123"}' \
            http://localhost:5000/api/auth/register)
            
          HTTP_CODE=$(echo "$REGISTER_RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$REGISTER_RESPONSE" | head -n -1)
          
          echo "Register endpoint status: $HTTP_CODE"
          echo "Response body: $RESPONSE_BODY"
          
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Registration endpoint works"
            # Validate JSON response
            if echo "$RESPONSE_BODY" | jq empty 2>/dev/null; then
              echo "‚úÖ Valid JSON response"
            else
              echo "‚ùå Invalid JSON response"
              exit 1
            fi
          else
            echo "‚ùå Registration endpoint failed with status $HTTP_CODE"
            exit 1
          fi
      
      # Step 3: Test Frontend - FIXED VERSION
      - name: Setup and test frontend
        working-directory: ./client
        env:
          VITE_API_URL: http://localhost:5000
        run: |
          npm ci
          
          echo "üîç Checking environment variables..."
          echo "VITE_API_URL: $VITE_API_URL"
          
          # Check if VITE_API_URL is used in the code
          if grep -r "import.meta.env.VITE_API_URL" src/; then
            echo "‚úÖ VITE_API_URL is referenced in code"
          else
            echo "‚ùå VITE_API_URL not found in code"
          fi
          
          # Build with production URL
          echo "Building with production API URL..."
          npm run build
          
          # Copy both files to dist
          cp _redirects dist/
          cp static.json dist/
          
          echo "‚úÖ Build complete with SPA routing files"
          
          # Verify _redirects file
          echo ""
          echo "üîç Verifying _redirects file:"
          cat dist/_redirects

      - name: Test Deployed SPA Routing
        run: |
          echo "üîç Testing deployed SPA routing (after 60s delay)..."
          sleep 60  # Wait for deployment
          
          # Test if _redirects file exists
          echo "Checking _redirects file..."
          REDIRECTS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://coffeemates-client.onrender.com/_redirects)
          echo "_redirects status: $REDIRECTS_STATUS"
          
          if [ "$REDIRECTS_STATUS" = "200" ]; then
            echo "‚úÖ _redirects file deployed"
            
            # Test SPA routing
            echo "Testing /signup route..."
            SIGNUP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://coffeemates-client.onrender.com/signup)
            echo "/signup status: $SIGNUP_STATUS"
            
            if [ "$SIGNUP_STATUS" = "200" ]; then
              echo "‚úÖ SPA routing works! /signup returns 200"
            else
              echo "‚ùå SPA routing still not working. /signup returns $SIGNUP_STATUS"
              echo "‚ö†Ô∏è  Render may need cache clearing or manual configuration"
            fi
          else
            echo "‚ùå _redirects file not deployed (status: $REDIRECTS_STATUS)"
            echo "‚ö†Ô∏è  Deployment may have failed or cache needs clearing"
          fi
      
            - name: Test React Router Navigation
        working-directory: ./client
        run: |
          echo "üîç Creating navigation test..."
          
          cat > test-navigation.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <body>
            <h1>Navigation Test</h1>
            <p>Testing if React Router links work properly</p>
            
            <h2>Test Links:</h2>
            <ul>
              <li><a href="#/login">Login (hash)</a></li>
              <li><a href="#/signup">Signup (hash)</a></li>
              <li><a href="/login">Login (regular - will 404)</a></li>
              <li><a href="/signup">Signup (regular - will 404)</a></li>
            </ul>
            
            <script>
              // Test if React Router is loaded
              console.log('Navigation test loaded');
              
              // Check current URL
              console.log('Current URL:', window.location.href);
              console.log('Hash:', window.location.hash);
              
              // Monitor link clicks
              document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                  console.log('Clicked:', e.target.href);
                  console.log('Will work?', e.target.href.includes('#'));
                });
              });
            </script>
          </body>
          </html>
          HTML
          
          echo "‚úÖ Navigation test created"
          echo "üìã Manual test required:"
          echo "1. Go to https://coffeemates-client.onrender.com/#/login"
          echo "2. Click 'Sign up here' link"
          echo "3. It should navigate to /#/signup without page reload"

      - name: Test OAuth in Both Environments
        run: |
          echo "üîç Testing OAuth configuration..."
          
          echo "1. Testing DEVELOPMENT configuration:"
          export NODE_ENV=development
          export BASE_URL=http://localhost:4343
          
          echo "   Expected Google callback: http://localhost:4343/api/auth/google/callback"
          echo "   Expected Facebook callback: http://localhost:4343/api/auth/facebook/callback"
          
          echo ""
          echo "2. Testing PRODUCTION configuration:"
          export NODE_ENV=production
          export BASE_URL=https://coffeemates-backend-service.onrender.com
          
          echo "   Expected Google callback: https://coffeemates-backend-service.onrender.com/api/auth/google/callback"
          echo "   Expected Facebook callback: https://coffeemates-backend-service.onrender.com/api/auth/facebook/callback"
          
          echo ""
          echo "3. Testing actual Render configuration:"
          curl -s "https://coffeemates-backend-service.onrender.com/api/auth/google" | grep -o "redirect_uri=[^&]*" | head -1 || echo "Could not get redirect URI"

          
      # Step 4: Final verification
      - name: Verify deployment ready
        run: |
          echo "üöÄ DEPLOYMENT READY CHECKLIST"
          echo "============================="
          echo "‚úÖ Backend starts and responds"
          echo "‚úÖ static.json present for SPA routing"
          echo "‚úÖ Frontend builds successfully"
          echo "‚úÖ BrowserRouter configured"
          echo "‚úÖ /signup route defined"
          echo ""
          echo "üìã Next steps after merge:"
          echo "1. Render will auto-deploy"
          echo "2. static.json will enable SPA routing"
          echo "3. /signup should work without 404"