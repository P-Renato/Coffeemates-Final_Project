name: Production Deployment Tests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test-production-readiness:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      # Step 1: Get code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Test Backend
      - name: Setup and test backend
        working-directory: ./server
        env:
          PORT: 5000
          ATLAS_URI: mongodb://localhost:27017/test_db
          MONGO_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-secret-123
          CORS_ORIGIN: http://localhost:5173
          CLIENT_URL: http://localhost:5173
          GOOGLE_CLIENT_ID: test
          GOOGLE_CLIENT_SECRET: test
          FACEBOOK_APP_ID: test
          FACEBOOK_APP_SECRET: test
          SESSION_SECRET: test-session
        run: |
          # Install Bun
          if ! command -v bun &> /dev/null; then
            curl -fsSL https://bun.sh/install | bash
            export PATH="$HOME/.bun/bin:$PATH"
          fi
          
          # Install dependencies
          bun install
          
          # Check TypeScript
          bun x tsc --noEmit
          echo "âœ… TypeScript compiles"
          
          # Create test .env file
          cat > .env.test << 'ENV_EOF'
          PORT=5000
          ATLAS_URI=mongodb://localhost:27017/test_db
          MONGO_URI=mongodb://localhost:27017/test_db
          JWT_SECRET=test-secret-123
          CORS_ORIGIN=http://localhost:5173
          CLIENT_URL=http://localhost:5173
          GOOGLE_CLIENT_ID=test
          GOOGLE_CLIENT_SECRET=test
          FACEBOOK_APP_ID=test
          FACEBOOK_APP_SECRET=test
          SESSION_SECRET=test-session
          ENV_EOF
          
          # Use the test environment
          export $(cat .env.test | xargs)
          
          # Test the backend
          echo "ğŸ” Testing backend server..."
          
          # Start server in background
          bun run dev &
          SERVER_PID=$!
          
          # Wait for server to start
          for i in {1..30}; do
            if curl -s http://localhost:5000 > /dev/null; then
              echo "âœ… Server is running"
              break
            fi
            sleep 2
          done
          
          # Test register endpoint
          echo "ğŸ” Testing /api/auth/register..."
          REGISTER_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","email":"test@test.com","password":"test123"}' \
            http://localhost:5000/api/auth/register)
          echo "Register endpoint status: $REGISTER_STATUS"
          
          # Clean up
          kill $SERVER_PID 2>/dev/null || true
      
      # Step 3: Test Frontend - FIXED VERSION
      - name: Setup and test frontend
        working-directory: ./client
        env:
          VITE_API_URL: http://localhost:5000
        run: |
          npm ci
          
          echo "ğŸ” Checking SPA configuration..."
          
          # Check if static.json exists
          if [ -f "static.json" ]; then
            echo "âœ… static.json found"
            cat static.json
          else
            echo "âŒ static.json not found"
            exit 1
          fi
          
          # Check BrowserRouter location (it's in main.tsx, not App.tsx)
          echo ""
          echo "ğŸ” Checking BrowserRouter setup..."
          
          # Check main.tsx for BrowserRouter
          if [ -f "src/main.tsx" ]; then
            if grep -q "BrowserRouter" src/main.tsx; then
              echo "âœ… BrowserRouter found in main.tsx"
            else
              echo "âŒ BrowserRouter NOT in main.tsx"
              echo "First 10 lines of main.tsx:"
              head -10 src/main.tsx
              exit 1
            fi
          fi
          
          # Check App.tsx routes
          if [ -f "src/App.tsx" ]; then
            if grep -q 'path="/signup"' src/App.tsx; then
              echo "âœ… /signup route defined in App.tsx"
            else
              echo "âŒ /signup route missing in App.tsx"
              exit 1
            fi
          fi
          
          # Check postApi.ts uses environment variable
          echo ""
          echo "ğŸ” Checking postApi.ts configuration..."
          if [ -f "src/api/postApi.ts" ]; then
            if grep -q "import.meta.env.VITE_API_URL" src/api/postApi.ts; then
              echo "âœ… postApi.ts uses VITE_API_URL"
            else
              echo "âš ï¸  postApi.ts may not use environment variable"
              echo "Current API_URL line:"
              grep "const API_URL" src/api/postApi.ts || echo "Not found"
            fi
          fi
          
          # Build the app
          echo ""
          echo "Building with VITE_API_URL=$VITE_API_URL"
          npm run build
          
          # Verify static.json is in dist folder
          echo ""
          echo "ğŸ” Verifying build output..."
          if [ -f "dist/static.json" ]; then
            echo "âœ… static.json copied to dist/"
          else
            echo "âŒ static.json not in dist/ - copying now"
            cp static.json dist/
          fi
          
          if [ -f "dist/index.html" ]; then
            echo "âœ… index.html exists in dist/"
          fi
          
          echo "âœ… Frontend builds successfully"
          
          # Test the static.json configuration
          echo ""
          echo "ğŸ” Testing static.json format..."
          if command -v jq &> /dev/null; then
            if jq empty static.json 2>/dev/null; then
              echo "âœ… static.json is valid JSON"
            else
              echo "âŒ static.json has invalid JSON format"
              exit 1
            fi
          fi
      
      # Step 4: Final verification
      - name: Verify deployment ready
        run: |
          echo "ğŸš€ DEPLOYMENT READY CHECKLIST"
          echo "============================="
          echo "âœ… Backend starts and responds"
          echo "âœ… static.json present for SPA routing"
          echo "âœ… Frontend builds successfully"
          echo "âœ… BrowserRouter configured"
          echo "âœ… /signup route defined"
          echo ""
          echo "ğŸ“‹ Next steps after merge:"
          echo "1. Render will auto-deploy"
          echo "2. static.json will enable SPA routing"
          echo "3. /signup should work without 404"